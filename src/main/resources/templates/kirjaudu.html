<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjaudu sisään</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:if="${param.error}">
		Väärät käyttäjätunnukset.
	</div>
	<div th:if="${param.logout}">
        Sinut on kirjauduttu ulos.
    </div>
    <form th:action="@{/kirjaudu}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
     </form>
</body>
</html>
